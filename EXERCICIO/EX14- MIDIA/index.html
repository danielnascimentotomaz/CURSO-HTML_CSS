<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>AUDIO</title>
</head>
<body>
    <h1>REPRODUZINDO ÁUDIO</h1>
    <p>VAMOS APRENDER REPRODUZIR ÁUDIO EM HTML5.</p>

    <p>Primeira maneira:</p>

    <audio src="audio.mp3" controls autoplay></audio>

    <p>Segunda maneira</p>

    <audio preload="metadata" autoplay controls>
        <source src="audio01.mp3" type="audio/mpeg">
        
        <p>Infelimente seu navegador não consegue reproduzir audio <a href="audio.mp3"> clique aqui pra baixar</a></p>

    </audio>

    
</body>
