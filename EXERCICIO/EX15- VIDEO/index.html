<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO COM HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video src="MIDIA/video02.mp4" width="500" controls></video>

    <h1>Segunda maneira</h1>

    <p>Colocar o mesmo video com formatos diferentes, porque alguns navegadores <br>
    nao aceita alguns formatos de videos</p>

    <video width=" 500" controls>

        <source src="MIDIA/video01.mp4" type="video/mp4">
        <source src="MIDIA/Video01.m4v" type="video/mp4">
        <source src="MIDIA/Video01(1).webm" type="video/webm>

        <p>Seu navegador não tem compatibilidade com reprodução de video</p>





    </video>

    
</body>
</html>
